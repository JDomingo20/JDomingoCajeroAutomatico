<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Login - Cajero Automático</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet">
    </head>
    <body>

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow" style="width: 100%; max-width: 400px;">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Iniciar sesión</h3>

                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <span>Credenciales incorrectas, por favor intente nuevamente.</span>
                    </div>

                    <form th:action="@{/authenticateTheUser}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Introduce tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">NIP</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Introduce tu NIP" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
