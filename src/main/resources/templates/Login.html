<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow" style="width: 100%; max-width: 400px;">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Iniciar sesión</h3>

                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <span>Credenciales incorrectas, por favor intente nuevamente.</span>
                    </div>

                    <form th:action="@{/authenticateTheUser}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Introduce UserName" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">NIP</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Introduce tu NIP" required>
                            <div class="form-check mt-2">
                                <input type="checkbox" class="form-check-input" id="showPassword" onclick="myFunction()">
                                <label class="form-check-label" for="showPassword">Mostrar NIP</label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function myFunction() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
    </body>
</html>
